<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<!--Load Scripts-->
<!--[IF IE]><!-->
<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
<!--<![endif]-->
<script src="//gitcdn.xyz/repo/tmijs/cdn/master/latest/1.x/tmi.min.js"></script>
<script src="js/net.js"></script>

<!--Body Start-->
<h1>Twitch Messager</h1>

<!--Login Container-->
<div class="container">
    <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
            <span class="input-group-text">Username</span>
        </div>
        <input type="text" class="form-control" placeholder="leveled22" aria-label="Username" id="username">
    </div>
    <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
            <span class="input-group-text">OAuth</span>
        </div>
        <input type="text" class="form-control" placeholder="Oauth Code" aria-label="Password" id="password">
    </div>
    <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
            <span class="input-group-text">Channel</span>
        </div>
        <input type="text" class="form-control" placeholder="fuelrampage" aria-label="Channel" id="channel">
    </div>
    <button type="button" class="btn btn-primary" onclick="login()">Login</button>
</div>
<br>
<!--Message Container-->
<div class="container">
    <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
            <span class="input-group-text">Channel</span>
        </div>
        <input type="text" class="form-control" placeholder="Hello World!" aria-label="Message" id="message">
    </div>
</div>

<!--Enter Press Listener-->
<script>
    document.getElementById('message').addEventListener('keypress', function (event) {
        if (event.keyCode == 13) {
            say_in_chat();
            event.preventDefault();
        }
    });
</script>

</body>
</html>
