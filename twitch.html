<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/twitch.css">
</head>
<body>
<!--Load Scripts-->
<!--[IF IE]><!-->
<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
<!--<![endif]-->
<script src="//gitcdn.xyz/repo/tmijs/cdn/master/latest/1.x/tmi.min.js"></script>
<script src="js/net.js"></script>

<!--Body Start-->
<div class="container">
    <h1>Twitch Messager</h1>
</div>


<!--Login Container-->
<div class="container">
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Username</span>
                        </div>
                        <input type="text" class="form-control" placeholder="leveled22" aria-label="Username"
                               id="username">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text">OAuth</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Oauth Code" aria-label="Password"
                               id="password">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Channel</span>
                        </div>
                        <input type="text" class="form-control" placeholder="fuelrampage" aria-label="Channel"
                               id="channel">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-dark" id="chat_button" onclick="toggleChat()">Hide Chat</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-dark float-right" onclick="login()">Login</button>
                </div>
            </div>

            <!-- Message Row -->
            <div class="row">
                <div class="col">
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Message</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Insert Friendly Comments Here..." aria-label="Message"
                               id="message">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <button type="button" class="btn btn-dark" onclick="say_in_chat()">Send Chat</button>
            </div>
        </div>
        <div class="col-6">
            <iframe id="live_chat" height="500" width="400" scrolling="no" frameborder="0"></iframe>
        </div>
    </div>
</div>

<!--Enter Press Listener-->
<script>
    document.getElementById('message').addEventListener('keypress', function (event) {
        if (event.keyCode == 13) {
            say_in_chat();
            event.preventDefault();
        }
    });
</script>

</body>
</html>
